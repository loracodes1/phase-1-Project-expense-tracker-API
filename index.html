<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Expense Tracker</h1>
    </header>
    <main>
        <section id="expense-form">
            <h2>Add Expenses</h2>
            <form id="add-expense-form">
                <input type="text" id="description" placeholder="Description" required> <!-- Updated input ID -->
                <input type="number" id="amount" placeholder="Amount" required> <!-- Updated input ID -->
                <select id="category" required>
                    <option value=""></option>
                    <option value="Groceries">Groceries</option>
                    <option value="Transport">Transport</option>
                    <option value="Entertainment">Entertainment</option>
                </select>
                <input type="date" id="date_added" placeholder="Date Added" required> <!-- Updated input ID -->
                <button id="submit-button" type="submit">Add Expense</button>
            </form>
        </section>

        <section id="expenses">
            <h2>Expenses</h2>
            <div id="expense-list"></div>
        </section>

        <section id="reports">
            <div>
                <button id="generate-report">Generate Report</button>
            </div>
            <h2>Report</h2>
            <table>
                <thead>
                    <th>ID</th>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Description</th>
                    <th>Date</th>
                </thead>
                <tbody id="report-list"></tbody>
                <tfoot>
                    <td id="report-total-amount">Total amount: $</td>
                </tfoot>
            </table>
        </section>

    </main>
    <script src="app.js"></script>
</body>
</html>
